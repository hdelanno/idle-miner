<div id="resources">
    <div class="row">
        <div class="col-sm-1" ng-repeat="resourceName in header.resources.getNames()">
            {{resourceName}}: <br>
            <span class="badge">{{header.resources[resourceName] | number}}</span>
        </div>
        <div class="col-sm-4">
            Cash: {{header.resources.cash | currency}}
        </div>
    </div>
</div>
