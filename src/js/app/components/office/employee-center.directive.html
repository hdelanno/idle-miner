<div class="col-sm-4 center">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#employee-center">
        Open employee center
    </button>
</div>

<div class="modal fade" id="employee-center" tabindex="-1" role="dialog" aria-labelledby="EmployeeCenter" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Employee center</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row" ng-repeat="level in employeeCenter.levels.levels" style="padding: 4px;">
                        <div class="col-sm-3">
                            Level {{level.deep | number}}:
                        </div>
                        <div class="col-sm-2">
                            {{level.getNewWorkerCost() | currency}}
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-default" ng-click="employeeCenter.hireWorker(level)" 
                                                                          ng-show="employeeCenter.canHire(level)">Hire</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
