<div class="col-sm-4 center">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#upgrade-center">
        Open upgrade center
    </button>
</div>

<div class="modal fade" id="upgrade-center" tabindex="-1" role="dialog" aria-labelledby="UpgradeCenter" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Upgrade center</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row" style="padding: 4px;">
                        <div class="col-sm-3">
                            Dig new level:
                        </div>
                        <div class="col-sm-2">
                            {{upgradeCenter.levels.getNewLevelCost() | currency}}
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-default" ng-click="upgradeCenter.addLevel()" 
                                                                          ng-show="upgradeCenter.canAddLevel()">Dig</button>
                        </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
