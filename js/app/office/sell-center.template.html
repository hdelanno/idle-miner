<div class="col-sm-4 center">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#sell-center">
        Open sell center
    </button>
</div>

<div class="modal fade" id="sell-center" tabindex="-1" role="dialog" aria-labelledby="SellCenter" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sell center</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row" ng-repeat="resourceName in sellCenter.resources.getNames()" style="padding: 4px;">
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-default" ng-click="sellCenter.sell(resourceName)" 
                                                                          ng-show="sellCenter.resources.getCost(resourceName)">Sell all</button>
                        </div>
                        <div class="col-sm-2">{{resourceName}}:</div>
                        <div class="col-sm-2">x{{sellCenter.resources[resourceName] | number}}</div>
                        <div class="col-sm-2">{{sellCenter.resources.getCost(resourceName) | currency}}</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
